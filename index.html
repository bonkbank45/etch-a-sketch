<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Rampart+One&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script type="text/javascript" src="main.js" defer></script>
    <title>Etch a Sketch!</title>
  </head>
  <body>
    <h1>Etch a Sketch!</h1>
    <div class="container-wrap">
      <div id="container-button">
        <input type="color" class="color-picker" id="currentColor" />
        <button id="pen" class="button-basic">Pen</button>
        <button id="reset" class="button-basic">Reset</button>
        <button id="eraser" class="button-basic">Eraser</button>
        <p class="special-text">Special</p>
        <button id="rainbow" class="button-special">Rainbow</button>
        <button id="darken" class="button-special">Shade color (Darken)</button>
        <button id="lighten" class="button-special">
          Shade color (Lignten)
        </button>
      </div>
      <div class="wrap-sketch-slide">
        <div id="container-row-col"></div>
        <div class="slidecontainer">
          <p class="something">Grid size <span id="grid-size-show"></span></p>
          <input
            type="range"
            min="16"
            max="100"
            value="32"
            class="slider"
            id="myRange"
          />
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        Created by bonkBANK
        <a
          class="fa fa-github"
          href="https://github.com/bonkbank45"
          target="_blank"
        ></a>
      </div>
    </footer>
    <script></script>
  </body>
</html>
